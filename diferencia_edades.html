<meta charset="UTF-8">

<h1> Diferencia de Edades </h1>

<script>
    function saltarlinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
    } 
    var miEdad = 25;
    var edadHermano = 30;
    imprimir("La edad de mi hermano es de 30 años" + "<br>");
    imprimir("Mi edad es de 25 años" + "<br>");

    imprimir("Nuestra diferencia de edad es: " + Math.abs(miEdad-edadHermano) + " años" );

</script>
