<meta charset="UTF-8">

<h1> Cálculo Diferencia de Edades  </h1>

<script>

    function saltarlinea () {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    
    function imprimir(frase) {


        document.write(frase);
        saltarlinea();

    }

    var año = 2022;
    var difedades = 1993-1998;

    //Este Codigo calcula las edades de Juan, Pedro y Carlos.

    imprimir("Hola amigos");

    imprimir ("Carlos Tiene " + (año-1993) + " años");

   
    imprimir ("Héctor tiene " + (año-1998) + " años");

    //La Función Math.abs indica el valor absoluto de mi variable que estoy utilizando 
    
    imprimir ("La diferencia de edades entre Carlos y Héctor es de " + Math.abs(difedades) + " años" );
    
    

</script>
